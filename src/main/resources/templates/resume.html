<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #fff;
            color: #222;
        }
        .a4-page {
            width: 210mm;
            min-height: 297mm;
            margin: auto;
            padding: 5px;
            background: white;
        }
        .text-red-800 {
            color: #a72828 !important;
        }
        ul, ol {
            margin-bottom: 0.3rem;
        }
        /* Removed custom SVG icon color styling to restore original appearance */
        @media print {
            body {
                background: none;
                box-shadow: none;
                font-size: 11px;
                line-height: 1.25;
            }
            .a4-page {
                width: 100%;
                padding: 10mm;
            }
            .a4-page * {
                page-break-inside: avoid;
            }
            #editor-toolbar,
            .btn-success,
            .download-toolbar {
                display: none !important;
            }
        }
        [contenteditable]:focus {
            outline: 2px dashed #0066cc;
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>
<div class="a4-page mx-auto">
<div class="container-fluid pt-3" style="line-height: 1.5;">
    <!-- Header Name -->
    <div class="fs-1 text-uppercase fw-bold mb-1">
        <span th:text="${name}" contenteditable="true"></span>
    </div>
    <!-- Header Title -->
    <div class="fs-3 text-capitalize fw-bold text-red-800 mb-2">
        <span th:text="${title}" contenteditable="true"></span>
    </div>

    <!-- Contact Info -->
    <div style="grid-template-columns: 1fr 1fr 1fr;" class="d-grid gap-3 mb-3">
        <!-- Email -->
        <div th:if="${email}" class="d-block">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
            </svg>
            <a th:href="'mailto:' + ${email}" th:text="${email}"></a>
        </div>

        <!-- Phone -->
        <div th:if="${phone}" class="d-block">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
            </svg>
            <a th:href="'tel:' + ${phone}" th:text="${phone}"></a>
        </div>

        <!-- Location -->
        <div th:if="${location}" class="d-block">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
            </svg>
            <span th:text="${location}" contenteditable="true"></span>
        </div>

        <!-- LinkedIn -->
        <div th:if="${linkedin}" class="d-block">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
                <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"/>
            </svg>
            <a th:href="${linkedin}">LinkedIn</a>
        </div>

        <!-- GitHub -->
        <div th:if="${github}" class="d-block">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
            </svg>
            <a th:href="${github}">GitHub</a>
        </div>

        <!-- Website -->
        <div th:if="${website}" class="d-block">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-globe" viewBox="0 0 16 16">
                <path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m7.5-6.923c-.67.204-1.335.82-1.887 1.855A8 8 0 0 0 5.145 4H7.5zM4.09 4a9.3 9.3 0 0 1 .64-1.539 7 7 0 0 1 .597-.933A7.03 7.03 0 0 0 2.255 4zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a7 7 0 0 0-.656 2.5zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5zM8.5 5v2.5h2.99a12.5 12.5 0 0 0-.337-2.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5zM5.145 12q.208.58.468 1.068c.552 1.035 1.218 1.65 1.887 1.855V12zm.182 2.472a7 7 0 0 1-.597-.933A9.3 9.3 0 0 1 4.09 12H2.255a7 7 0 0 0 3.072 2.472M3.82 11a13.7 13.7 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5zm6.853 3.472A7 7 0 0 0 13.745 12H11.91a9.3 9.3 0 0 1-.64 1.539 7 7 0 0 1-.597.933M8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855q.26-.487.468-1.068zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.7 13.7 0 0 1-.312 2.5m2.802-3.5a7 7 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7 7 0 0 0-3.072-2.472c.218.284.418.598.597.933M10.855 4a8 8 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4z"/>
            </svg>
            <a th:href="${website}" th:text="${website}"></a>
        </div>
    </div>

    <div class="d-flex gap-5" style="line-height: 1.375;">
        <!-- Left Column: Experience & Project -->
        <div style="flex: 1.35;">
            <div th:if="${experienceList != null and !experienceList.isEmpty()}" class="mb-4">
                <div class="fs-4 text-uppercase fw-bold border-bottom border-2 mb-2">EXPERIENCE</div>
                <div th:each="experience : ${experienceList}" class="mb-3">
                    <div class="fs-6 mb-2" th:text="${experience.title}" contenteditable="true"></div>
                    <div class="fs-6 fw-semibold text-red-800 mb-2" th:text="${experience.company}" contenteditable="true"></div>
                    <div class="d-flex gap-4 mb-2 align-items-center">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16" style="width:14px;height:14px;margin-right:0.25em;"><path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z"/><path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/></svg>
                            <span th:text="${experience.start} + ' ~ ' + ${experience.end}"></span>
                        </span>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16" style="width:14px;height:14px;margin-right:0.25em;"><path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/></svg>
                            <span th:text="${experience.location}" contenteditable="true"></span>
                        </span>
                    </div>
                    <ul class="mb-1 ps-3 lh-base" th:if="${experience.details != null and !experience.details.isEmpty()}">
                        <li th:each="detail : ${experience.details}"><span contenteditable="true" th:text="${detail}"></span></li>
                    </ul>
                </div>
            </div>
            <div th:if="${projectList != null and !projectList.isEmpty()}" class="mb-4">
                <div class="fs-4 text-uppercase fw-bold border-bottom border-2 mb-2">PROJECT</div>
                <div th:each="project : ${projectList}" class="mb-3">
                    <div class="fs-6 mb-2" th:text="${project.name}" contenteditable="true"></div>
                    <div class="fs-6 fw-semibold text-red-800 mb-2" th:text="${project.creator}" contenteditable="true"></div>
                    <div class="d-flex gap-4 mb-2 align-items-center">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16" style="width:14px;height:14px;margin-right:0.25em;"><path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z"/><path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/></svg>
                            <span th:text="${project.start} + ' ~ ' + ${project.end}"></span>
                        </span>
                    </div>
                    <ul class="mb-1 ps-3 lh-base" th:if="${project.details != null and !project.details.isEmpty()}">
                        <li th:each="detail : ${project.details}"><span contenteditable="true" th:text="${detail}"></span></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Right Column: Education, Certifications, Skills -->
        <div style="flex: 1;">
            <div th:if="${educationList != null and !educationList.isEmpty()}" class="mb-4">
                <div class="fs-4 text-uppercase fw-bold border-bottom border-2 mb-2">EDUCATION</div>
                <div th:each="education : ${educationList}" class="mb-3">
                    <div class="fs-6 mb-2" th:text="${education.degree}" contenteditable="true"></div>
                    <div class="fs-6 fw-semibold text-red-800 mb-2" th:text="${education.institution_name}" contenteditable="true"></div>
                    <div>
                        <div class="d-flex flex-column gap-1 mb-1">
                            <span class="mb-1">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16" style="width:14px;height:14px;margin-right:0.25em;"><path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z"/><path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/></svg>
                                <span th:text="${education.start_time} + ' ~ ' + ${education.end_time}"></span>
                            </span>
                            <span class="mb-1">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-geo-alt-fill"
                                     viewBox="0 0 16 16" style="width:14px;height:14px;margin-right:0.25em;"><path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/></svg>
                                <span th:text="${education.school_location}" contenteditable="true"></span>
                            </span>
                            <div th:if="${education.gpa != null and !#strings.isEmpty(education.gpa)}" style="margin-bottom:0.12rem;" class="mb-1">
                                <span>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-mortarboard-fill" viewBox="0 0 16 16" style="width:14px;height:14px;margin-right:0.25em;"><path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917z"/><path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466z"/></svg>
                                    <span th:text="${education.gpa}" contenteditable="true"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div th:if="${education.awards != null and !education.awards.isEmpty()}" class="fw-bold mt-1 mb-1">Awards</div>
                    <ul class="mb-1 ps-3 lh-base" th:if="${education.awards != null and !education.awards.isEmpty()}">
                        <li th:each="award : ${education.awards}">
                            <span contenteditable="true" th:text="${award}"></span>
                        </li>
                    </ul>
                    <div th:if="${education.relevantCourses != null and !education.relevantCourses.isEmpty()}" class="fw-bold mt-2 mb-1">Relevant Courses</div>
                    <ul class="mb-1 ps-3 lh-base" th:if="${education.relevantCourses != null and !education.relevantCourses.isEmpty()}">
                        <li th:each="rc : ${education.relevantCourses}">
                            <span contenteditable="true" th:text="${rc}"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div th:if="${certifications != null and #lists.size(certifications) > 0}" class="mb-4">
                <div class="fs-4 text-uppercase fw-bold border-bottom border-2 mb-2">CERTIFICATIONS</div>
                <ul class="mb-1 ps-3 lh-base">
                    <li th:each="cert : ${certifications}"><span contenteditable="true" th:text="${cert}"></span></li>
                </ul>
            </div>
            <div th:if="${skills != null and #lists.size(skills) > 0}" class="mb-4">
                <div class="fs-4 text-uppercase fw-bold border-bottom border-2 mb-2">SKILLS</div>
                <ul class="mb-2 ps-3 lh-lg">
                    <li th:each="skill : ${skills}"><span contenteditable="true" th:text="${skill}"></span></li>
                </ul>
            </div>
        </div>
    </div>
    </div>
</div>
<!-- Download PDF button toolbar (moved outside .a4-page) -->
<div class="d-flex justify-content-end mb-3 download-toolbar">
    <button onclick="window.print()" class="btn btn-success">Download PDF</button>
</div>
<!-- Toolbar -->
<div id="editor-toolbar" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
  <button onclick="insertLink()" class="btn btn-primary">Add Link</button>
</div>

<script>
document.querySelectorAll('[contenteditable]').forEach(el => {
    el.addEventListener('paste', (e) => {
        e.preventDefault();
        const text = (e.clipboardData || window.clipboardData).getData('text/plain');
        document.execCommand('insertHTML', false, text);
    });
});

function insertLink() {
    const url = prompt("Enter URL:");
    if (!url) return;

    const selection = window.getSelection();
    if (!selection.rangeCount) return;

    const range = selection.getRangeAt(0);
    const selectedText = range.toString();

    if (!selectedText) {
        alert("Please select the text you want to link.");
        return;
    }

    const a = document.createElement("a");
    a.href = url;
    a.textContent = selectedText;
    a.target = "_blank";

    range.deleteContents();
    range.insertNode(a);
}
</script>
</body>
</html>
